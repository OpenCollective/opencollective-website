general:
  branches:
    ignore:
      - staging
      - production
machine:
  pre:
    - mkdir ~/cache
  node:
    version: 6.2.2
  environment:
    NODE_ENV: circleci
  services:
    - postgresql
dependencies:
  pre:
    - npm run install:debs
  cache_directories:
    - ~/cache
deployment:
  staging:
    branch: staging
    heroku:
      appname: opencollective-staging-website
