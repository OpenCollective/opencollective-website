general:
  branches:
    ignore:
      - staging
      - production
machine:
  pre:
    - mkdir ~/.yarn-cache
    - mkdir ~/cache
  node:
    version: 6.2.2
  environment:
    NODE_ENV: circleci
  services:
    - postgresql
dependencies:
  pre:
    - curl -o- -L https://yarnpkg.com/install.sh | bash
  cache_directories:
    - ~/.yarn-cache
    - ~/cache
  override:
    - yarn install
test:
  override:
    - yarn test
deployment:
  staging:
    branch: staging
    heroku:
      appname: opencollective-staging-website
